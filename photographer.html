<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <article>
          <div class="leftside"></div>
          <img src="" alt="">
        
        </article>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
       <!-- Section 2 : Filtre -->

       <section class="filtre">
        <p class="filtre-label" id="filtre-label">Trier par</p>
        <div
          class="filtre-liste"
          role="menubar"
          aria-controls="dropdown"
          aria-labelledby="filtre-label"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <button
            class="filtre-liste-active"
            aria-selected="true"
           
          >
            <div class="trie-actuel">Popularité</div>
            <i class="fa fa-chevron-down"></i>
          </button>
          <button
            class="filtre-liste-inactive option1"
            aria-selected="false"
           
          >
            Date
          </button>
          <button
            class="filtre-liste-inactive"
            aria-selected="false"
           
          >
            Titre
          </button>
        </div>
      </section>
      
      
        
    
      <div class="photographe_medias">

      </div>
    </main>




    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module"  src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
